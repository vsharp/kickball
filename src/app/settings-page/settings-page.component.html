<div class="settings">

  <mat-accordion>
    <mat-expansion-panel expanded="true">
      <mat-expansion-panel-header>
        <mat-panel-title>Starting Counts</mat-panel-title>
      </mat-expansion-panel-header>

  <form [formGroup]="settingsForm" (ngSubmit)="onSave()" class="game-settings">

    <mat-form-field>
      <mat-label>Starting Strike Count</mat-label>
      <input matInput type="number" formControlName="startingStrikeCount">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Starting Ball Count</mat-label>
      <input matInput type="number" formControlName="startingBallCount">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Starting Foul Count</mat-label>
      <input matInput type="number" formControlName="startingFoulCount">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Starting Out Count</mat-label>
      <input matInput type="number" formControlName="startingOutCount">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Innings</mat-label>
      <input matInput type="number" formControlName="numberOfInnings">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Game Duration(minutes)</mat-label>
      <input matInput type="number" formControlName="gameDuration">
    </mat-form-field>

    <div>
      <button mat-flat-button type="submit">Save</button>
      <a mat-stroked-button href="/game-tracker">Game</a>
    </div>
  </form>
    </mat-expansion-panel>
  </mat-accordion>

</div>
