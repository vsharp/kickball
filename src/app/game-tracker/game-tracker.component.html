
<div class="score-inning">

  <div class="scores">
    <app-ticker [teamVisitation]="'away'" [score]="awayTeamScore" [inningPosition]="inningPosition" countType="score" (tickerClicked)="onScoreClick($event)" />
    <app-ticker [teamVisitation]="'home'" [score]="homeTeamScore" [inningPosition]="inningPosition" countType="score" (tickerClicked)="onScoreClick($event)" />
  </div>

  <div class="inning">
    <app-inning-ticker [inningPosition]="inningPosition" [currentInning]="currentInning" />
  </div>

</div>

<div class="pitch-count">
  <app-ticker [score]="currentBallsCount" countType="ball" (tickerClicked)="onTickerClick($event)" />
  <app-ticker [score]="currentStrikesCount" countType="strike" (tickerClicked)="onTickerClick($event)" />
  <app-ticker [score]="currentFoulsCount"  countType="foul" (tickerClicked)="onTickerClick($event)" />
  <app-ticker class="out" [score]="currentNumberOfOuts" countType="out" (tickerClicked)="onTickerClick($event)" />
</div>

<div class="runner-scored">
  <button mat-flat-button (click)="onRunnerScored()">Runner Scored</button>
</div>

<div class="kicker-is-safe">
  <button mat-flat-button (click)="onKickerSafe()">Kicker is safe!</button>
</div>

<div class="game-clock">
    <div>Game Clock</div>
    <button mat-flat-button class="time-remaining" (click)="toggleTimeRemaining()">{{timeRemaining | timeRemaining}}</button>
</div>

<div class="edits">
  <button mat-fab extended (click)="handleEdits('undo')">
    <div>Undo</div>
    <div><mat-icon>undo</mat-icon></div>
  </button>
  <button mat-fab extended (click)="handleEdits('redo')">
    <div>Redo</div>
    <div><mat-icon>redo</mat-icon></div>
  </button>
</div>
