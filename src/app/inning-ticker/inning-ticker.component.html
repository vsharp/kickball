<div class="inningTicker">

  <div class="label">Inning</div>

  <div class="inning-info">
    <div class="inning-position">
      <ion-icon name="{{inningPosition === InningPositions.top ? 'caret-up-outline' : 'caret-down-outline'}}"></ion-icon>
    </div>
    <div class="score">{{currentInning}}</div>
  </div>

</div>
